automation:
  - alias: 'Monatlicher Stromverbrauchsbericht'
    trigger:
      - platform: time
        at: '23:59:00'
    condition:
      - condition: template
        value_template: >
          {{ now().day == now().replace(day=1) - timedelta(days=1)).day }}
    action:
      - service: notify.notify
        data:
          message: >
            Stromverbrauch letzten Monat: {{ states('sensor.total_energy_cost_monthly') }} â‚¬
    mode: single
